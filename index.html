<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registration Form</title>
     <link href="styles.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
     <div class="wrapper fl">
          <div class="main">
               <h1 class="head">
                    Create An Account</h1>
               <div class="sign-up fl">
                    <a href="https://www.facebook.com/login.php" class="btn ico bg1 hov1"><i
                              class="fa fa-facebook fab"></i> Sign in with Facebook</a>
                    <a href="https://mobile.twitter.com/login" class="btn ico bg2 hov2"><i
                              class="fa fa-twitter fab"></i> Sign in with Twitter</a>
                    <a href="https://accounts.google.com/signup/v2/webcreateaccount?continue=https%3A%2F%2Faccounts.google.com%2F&gmb=exp&biz=false&flowName=GlifWebSignIn&flowEntry=SignUp"
                         class="btn ico bg3 hov3"><i class="fa fa-google-plus-g fab"></i> Sign in with
                         Google<b>+</b></a>
               </div>
               <div class="sign-up-l fr">
                    <form method="post">
                         <p class="inpt">
                              <input type="text" name="fname" placeholder="username" required><i
                                   class="fa fa-user fas"></i></p>
                         <p class="inpt">
                              <input type="email" name="uid" placeholder="email" required><i
                                   class="fa fa-envelope fas"></i></p>
                         <p class="inpt">
                              <input type="password" name="pass" placeholder="password"><i class="fa fa-lock fas"></i>
                         </p>
                         <p>
                              <input type="submit" name="sub" value="Sign up" class="sub"></p>
                    </form>
               </div>
          </div>
     </div>
</body>

</html>
